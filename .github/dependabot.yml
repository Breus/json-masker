version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "monthly"
    assignees: 
      - "Breus"
    reviewers:
      - "Breus"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    assignees:
      - "Breus"
    reviewers:
      - "Breus"
    labels:
      - "dependencies"
      - "automerge"
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "deps"
